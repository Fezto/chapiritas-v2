<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chacharitas – Verifica tu correo</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    /* aquí podrías copiar sólo el CSS necesario de Tailwind u otro estilo inline */
    body { font-family: 'Patrick Hand', cursive; background-color: #ecfeff; margin:0; }
    .container { max-width:600px; margin:2rem auto; padding:1rem; background:white; border-radius:8px; }
    .btn { display:inline-block; padding:.5rem 1rem; background:#06b6d4; color:#000; text-decoration:none; border-radius:4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-size:2rem; margin-bottom:1rem;">¡Verifica tu correo!</h1>
    <p>Hemos enviado un enlace de verificación a tu correo electrónico. Haz clic en el botón para continuar:</p>
    <p><a href="{{ verify_url }}" class="btn">Verificar correo</a></p>
    <p style="margin-top:1rem; font-size:.9rem; color:#555;">
      Si no recibiste el correo, revisa tu carpeta de spam o&nbsp;
      <a href="{{ resend_url }}">reenviar enlace</a>.
    </p>
    <hr style="margin:2rem 0;">
    <p style="font-size:.8rem; color:#999;">Chacharitas &copy; {{ year }}</p>
  </div>
</body>
</html>
